  <body>
    <header>
      <nav id="myTopnav" class="topnav">

    <main>
      <section id="profil">
        <img id="photo" src="face-test-1-1024x684.jpg" alt="mon profil" />
      </section>
      <section id="edito" class="slideshow-container">
        <div class="single-quote-container" style="text-align: center; padding: 50px; background: linear-gradient(to bottom, #4A90E2, #ffffff); color: #333;">
          <h2 style="font-family: 'Roboto', sans-serif; font-size: 2em; margin-bottom: 20px;">Citation </h2>
          <p style="font-family: 'Shadows Into Light Two', cursive; font-size: 1.5em; line-height: 1.6;">
            "Vendre, c'est comprendre avant de convaincre, et créer de la valeur avant de conclure."
          </p>
        </div>
      </section>
      <section id="projets">
        <div class="flip-box" id="projet1">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Projet 1: </h2>
            </div>
            <div class="flip-box-back" onclick="window.open('https://github.com/yacine00000/cv2', '_blank')">
              <h2>Voir le projet CV</h2>
            </div>
          </div>
        </div>
        
        <div class="flip-box" id="projet2">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Projet 2 :  </h2>
            </div>
            <div class="flip-box-back" onclick="window.open(' http://127.0.0.1:5501/index.html', '_blank')">
              <h2>Voir le projet fil rouge</h2>
            </div>
          </div>
        </div>
        <div class="flip-box" id="projet3">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Projet 3</h2>
            </div>
            <div class="flip-box-back">
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="flip-box" id="projet4">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Projet 4</h2>
            </div>
            <div class="flip-box-back">
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="flip-box" id="projet5">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Projet 5</h2>
            </div>
            <div class="flip-box-back">
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="flip-box" id="projet6">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>Projet 6</h2>
            </div>
            <div class="flip-box-back">
              <h2></h2>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form id="monFormulaire">
          <ul class="form-list">
            <li>
              <label for="firstname">Prénom * :</label>
              <input type="text" name="firstname" id="firstname" placeholder="Prénom" />
            </li>
            <li>
              <label for="lastname">Nom * :</label>
              <input type="text" name="lastname" id="lastname" placeholder="Nom" />
            </li>
            <li>
              <label for="email">Adresse mail * :</label>
              <input type="email" name="email" id="email" placeholder="Adresse mail" />
            </li>
            <li>
              <label for="objet">Objet * :</label>
              <input type="text" name="objet" id="objet" placeholder="Objet" />
            </li>
            <li>
              <label for="message">Votre message * :</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </li>
            <li>
              <!-- Case à cocher obligatoire -->
              <li style="list-style: none; margin: 0; padding: 0;">
                <label style="display: inline-flex; align-items: center; white-space: nowrap;">
                  <input type="checkbox" id="termsCheckbox" style="margin: 0 4px 0 0; padding: 0;" />
                  J'accepte les termes et conditions *
                </label>
              </li>
              <li>
                <input type="button" id="btnForm" value="Envoyer" />
              </li>
              <li>
  
            <li>
              <div id="indication"></div> <!-- Message d'erreur ou confirmation -->
            </li>
          </ul>
        </form>
      </section>
      
    </main>

      <a
